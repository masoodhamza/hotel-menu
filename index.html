<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Hotel Menu</title>
</head>

<body>
    <div class="container my-5">
        <header>
            <!-- heading row  -->
            <div class="row">
                <div class="col-md-12 text-center text-light">
                    <h1>Our Menu</h1>
                </div>
            </div>

            <!-- menu filtering buttons  -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-outline-primary category m-1" data-category="all">All</button>
                    <button class="btn btn-outline-primary category m-1" data-category="breakfast">Breakfast</button>
                    <button class="btn btn-outline-primary category m-1" data-category="lunch">Lunch</button>
                    <button class="btn btn-outline-primary category m-1" data-category="shakes">Shakes</button>
                    <button class="btn btn-outline-primary category m-1" data-category="dinner">Dinner</button>
                </div>
            </div>
        </header>

        <section>
            <!-- menu items  -->
            <div class="row my-5 menu">

            </div>
        </section>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- custom js  -->
    <script src="js/script.js"></script>
</body>

</html>
